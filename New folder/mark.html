<html>
    <head>
        <style>
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div>
            <script>
                mark=prompt("Enter Your Marks")
                if(mark>1 && mark<=59)
                { document.write("YOU NEED TO WORK REALLY HARD ");

                }
                else if(mark>60 && mark<=80)
                {
                    document.write("KEEP WORKING FOR BETTER ");

                }
                else if(mark>80 && mark<=100)
                {
                    document.write("MAINTAIN THE CONSISTENCY");

                }
            </script>
        </div>
    </body>
</html>
