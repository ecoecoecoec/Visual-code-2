<html id="back">
    <head>
        <style>
            #back{
                background-color: blanchedalmond;
                border: solid 2px black;


            }
            div{
                margin: 200px;
                width: 100px;
                padding: 20px;
            }
        </style>
    </head>
    
    <body>
        <h1 style="text-align:center ;">MULTIPLICATION</h1> 
        <div>
        <script>
            var m=prompt("enter the value for which you want MULTIPLICATION")
            var n=prompt("enter the range")
            for(i=1;i<=n;i++){
                document.write(m+"x"+i+"="+m*i)
                document.write("<br/>")

            }
           
            </script>
            </div>  
    </body>
</html>
